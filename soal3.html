<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 3</title>
</head>
<body>
    <p>Lakukan pengulangan dengan FOR LOOP yang melakukan iterasi dari 0..20. <br>
        Setiap iterasi/pengulangan lakukan pengecekan apakah nilai tersebut ganjil atau genap. <br>
        Tampilkan keterangan ganjil dan genap pada sebuah nilai setiap pengulangan <br>
    </p>
    <script>
        for (let i = 0; i <= 20; i++) {
            if (i % 2 == 0) {
                document.write(i + " adalah bilangan genap" + "<br>");
            } else {
                document.write(i + " adalah bilangan ganjil" + "<br>");
            }
        }
  
    </script>
</body>
</html>
