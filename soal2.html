<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p>Lakukan pengulangan menggunakan FOR LOOP untuk melakukan penambahan nilai sebanyak 10 kali. <br>
        Nilai awal = 0 <br>
        Pengulangan = 10 kali <br>
        Nilai awal ditambah 2 setiap pengulangan <br>
        Tampilan hasil penambahan pada setiap pengulangan</p>
    <script>
    let nilaiAwal = 0;
    for (let i=1; i<=10; i++) {
        nilaiAwal += 2;
        document.write("Berikut hasil penambahan ke " + i + " = " + nilaiAwal + "<br>");
    }

        </script>
</body>
</html>
