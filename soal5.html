<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 5</title>
</head>
<body>
    <h1>Kuis Impact Byte</h1>
    <script>
      let jawaban = '';
      
      while (jawaban !== 'Impact Byte') {
        jawaban = prompt('Apa kepanjangan dari nama IB (Impact Byte)?');
        if (jawaban === 'Impact Byte') {
          document.write('<p>Selamat jawaban kamu benar!</p>');
        } else {
          document.write('<p>Jawaban kamu salah. Silahkan coba lagi.</p>');
        }
      }
    </script>
</body>
</html>
